<ion-header [translucent]="true">
  <ion-toolbar color="mis_colores">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" formControlName="nombre"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input [(ngModel)]="apellidos" formControlName="apellidos" type="text"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input [(ngModel)]="email" formControlName="email" type="email"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input [(ngModel)]="telefono" formControlName="telefono" type="number"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" formControlName="usuario" type="text"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" formControlName="password" type="password"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input [(ngModel)]="confirmacionPassword" formControlName="confirmacionPassword" type="password"> </ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()">Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
